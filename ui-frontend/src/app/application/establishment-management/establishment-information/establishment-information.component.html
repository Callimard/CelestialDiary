<div class="establishment-information-container" *ngIf="establishment != null">
  <div app-advanced-title class="floating-card"
       [title]="establishment.name"
       [img]="'/assets/images/kraken.jpg'"
       (goBack)="goBack()"></div>
  <div app-establishment-form-updater class="floating-card need-top-space"
       [establishment]="establishment"
       [allDisabled]="!privilegeManagement.hasEstablishmentUpdate()">
  </div>
</div>
