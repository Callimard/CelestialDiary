<div app-searching-list class="establishment-searching-list-container"
     [allElements]="allEstablishments"
     searchBarPlaceHolder="{{ 'establishment.search' | translate}}"
     [listPaddingHeight]="'var(--company-management-floating-button-size)'"
     [elementTitleFields]="['name']"
     (elementSelected)="navigateToEstablishmentInformation($event)"
     (searchFilter)="filterEstablishment($event)"
>
</div>
<button class="floating-button create-establishment-button" (click)="navigateToCreateEstablishment()">
  <i class="fa-solid fa-plus"></i>
</button>
