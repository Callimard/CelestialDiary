<div app-searching-list class="establishment-searching-list-container"
     [allElements]="allEstablishments"
     searchBarPlaceHolder="{{ 'establishment.search' | translate}}"
     [listPaddingHeight]="'var(--company-management-floating-button-size)'"
     [paneInfoTransformer]="establishmentPaneInfoTransformer"
     (elementSelected)="selectEstablishment($event)"
     (searchFilter)="filterEstablishment($event)"
>
</div>
<button class="floating-button create-establishment-button" *ngIf="privilegeManagement.hasEstablishmentCreate()"
        (click)="createEstablishment()">
  <i class="fa-solid fa-plus"></i>
</button>
