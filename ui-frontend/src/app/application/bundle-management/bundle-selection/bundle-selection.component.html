<div app-searching-list class="bundle-selection-container"
     [allElements]="allBundles"
     searchBarPlaceHolder="{{ 'bundle.search' | translate }}"
     [listPaddingHeight]="'var(--company-management-floating-button-size)'"
     [paneInfoTransformer]="saleablePaneInfoTransformer"
     (elementSelected)="selectBundle($event)"
     (searchFilter)="filterBundle($event)"
>
</div>
<button class="floating-button create-bundle-button"
        *ngIf="privilegeManagement.hasSaleableCreate()"
        (click)="createBundle()">
  <i class="fa-solid fa-plus"></i>
</button>
