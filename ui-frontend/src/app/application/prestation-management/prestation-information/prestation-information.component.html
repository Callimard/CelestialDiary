<div class="prestation-information-container" *ngIf="prestation != null">

       [title]="prestation.name"
       [subtitle]="prestation.suggestedPrice + 'â‚¬'"
       [img]="'/assets/images/kraken.jpg'"
       (goBack)="goBack()"></div>
