<div app-searching-list class="prestation-selection-container"
     [allElements]="allPrestations"
     searchBarPlaceHolder="{{ 'prestation.search' | translate }}"
     [listPaddingHeight]="'var(--company-management-search-bar-height)'"
     [paneInfoTransformer]="saleablePaneInfoTransformer"
     (elementSelected)="selectPrestation($event)"
     (searchFilter)="filterPrestation($event)">
</div>
<button class="floating-button create-prestation-button"
        *ngIf="privilegeManagement.hasSaleableCreate()"
        (click)="createPrestation()">
  <i class="fa-solid fa-plus"></i>
</button>
