<div app-searching-list class="product-selection-container"
     [allElements]="allProducts"
     [listPaddingHeight]="'var(--company-management-floating-button-size)'"
     [elementTitleField]="'name'"
     (elementSelected)="navigateToProductInformation($event)"
     (searchFilter)="filterProduct($event)"
>
</div>
<button class="floating-button create-product-button" (click)="navigateToCreateProduct()">
  <i class="fa-solid fa-plus"></i>
</button>
