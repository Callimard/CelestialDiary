<div app-searching-list class="product-searching-list-container"
     [allElements]="allProducts"
     searchBarPlaceHolder="{{ 'product.search' | translate }}"
     [listPaddingHeight]="'var(--company-management-floating-button-size)'"
     [paneInfoTransformer]="saleablePaneInfoTransformer"
     (elementSelected)="navigateToProductInformation($event)"
     (searchFilter)="filterProduct($event)"
>
</div>
<button class="floating-button create-product-button"
        *ngIf="privilegeManagement.hasSaleableCreate()"
        (click)="navigateToCreateProduct()">
  <i class="fa-solid fa-plus"></i>
</button>
