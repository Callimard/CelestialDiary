<form class="product-updater-form-container" [formGroup]="productUpdateForm" (ngSubmit)="onProductUpdate()">
  <div class="form-group-error product-updater-failed-container" *ngIf="updateFailed">
    <p>{{ 'product.update.update-failed' | translate}}</p>
  </div>
  <div class="form-control">
    <label class="form-label" for="product-name">
      {{ 'product.name' | translate }}
    </label>
    <input class="form-input" name="product-name" id="product-name" type="text"
           placeholder="{{ 'product.name' | translate }}"
           formControlName="name">
  </div>
  <div class="form-control">
    <label class="form-label" for="product-description">
      {{ 'product.description' | translate }}
    </label>
    <input class="form-input" name="product-description" id="product-description" type="text"
           placeholder="{{ 'product.description' | translate }}"
           formControlName="description">
  </div>
  <div class="form-control">
    <label class="form-label" for="product-suggested-price">
      {{ 'product.suggested-price' | translate }}
    </label>
    <input class="form-input" name="product-suggested-price" id="product-suggested-price" type="number"
           placeholder="{{ 'product.suggested-price' | translate }}"
           formControlName="suggestedPrice">
    <span>â‚¬</span>
  </div>
  <div class="form-submit-group need-top-space">
    <button class="super-valid-button need-top-space" type="submit" [disabled]="productUpdateForm.invalid">
      {{ 'product.update.update' | translate}}
    </button>
  </div>
</form>
