<div app-searching-list class="client-searching-list-container"
     [allElements]="allClients"
     searchBarPlaceHolder="{{ 'client.search' | translate }}"
     [listPaddingHeight]="'var(--company-management-floating-button-size)'"
     [paneInfoTransformer]="clientPaneInfoTransformer"
     (elementSelected)="selectClient($event)"
     (searchFilter)="filterClients($event)"
>
</div>
<button class="floating-button create-client-button" *ngIf="privilegeManagement.hasEmployeeCreate()" (click)="createClient()">
  <i class="fa-solid fa-plus"></i>
</button>
