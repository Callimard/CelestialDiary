<form class="bundle-creator-form-container" [formGroup]="bundleCreatorForm" (ngSubmit)="onBundleCreation()">
  <div class="form-group-error bundle-creation-failed-container" *ngIf="creationFailed">
    <p>{{ 'bundle.creation.creation-failed' | translate}}</p>
  </div>
  <div app-bundle-form-content [bundleFormGroup]="bundleCreatorForm">
  </div>
  <div class="form-submit-group need-top-space">
    <button class="super-valid-button need-top-space" type="submit" [disabled]="bundleCreatorForm.invalid">
      {{ 'bundle.creation.create' | translate}}
    </button>
  </div>
</form>
