<form class="prestation-creator-form-container" [formGroup]="prestationCreatorForm" (ngSubmit)="onPrestationCreation()">
  <div class="form-group-error prestation-creation-failed-container" *ngIf="creationFailed">
    <p>{{ 'prestation.creation.creation-failed' | translate}}</p>
  </div>

  <div app-prestation-form-content
       [prestationFormGroup]="prestationCreatorForm">
  </div>

  <div class="form-submit-group need-top-space">
    <button class="super-valid-button need-top-space" type="submit" [disabled]="prestationCreatorForm.invalid">
      {{ 'prestation.creation.create' | translate}}
    </button>
  </div>
</form>
