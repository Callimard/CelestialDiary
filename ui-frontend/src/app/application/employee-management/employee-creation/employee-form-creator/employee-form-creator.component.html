<form class="employee-creation-form" [formGroup]="employeeCreationForm" (ngSubmit)="onEmployeeCreation()">
  <div class="form-group-error" *ngIf="creationFailed">
    <p>{{ 'employee.creation.creation-failed' | translate }}</p>
  </div>
  <div app-employee-form-content class="need-top-space"
       [employeeFormGroup]="employeeCreationForm"
       [displayRoleSelection]="true">
  </div>
  <div class="form-submit-group">
    <button class="super-valid-button employee-creation-button" [disabled]="employeeCreationForm.invalid"
            type="submit">{{ 'employee.creation.create' | translate }}</button>
  </div>
</form>
