<form class="employee-creation-form" [formGroup]="employeeCreationForm" (ngSubmit)="onEmployeeCreation()">
  <div class="form-group-error" *ngIf="employeeCreationFailed">
    <p>{{ 'employee-management.employee-creation.creation-failed' | translate }}</p>
  </div>
  <div class="form-group">
    <label class="form-label" for="email">{{ 'employee-management.employee-creation.email' | translate }}</label>
    <input class="form-input" type="email" id="email" name="email" formControlName="email"
           placeholder="{{ 'employee-management.employee-creation.email' | translate }}"/>
  </div>
  <div class="form-group">
    <label class="form-label" for="password">{{ 'employee-management.employee-creation.password' | translate }}</label>
    <input class="form-input" type="password" id="password" name="password" formControlName="password"
           placeholder="{{ 'employee-management.employee-creation.password' | translate }}"/>
  </div>
  <div class="form-group">
    <label class="form-label" for="first-name">{{ 'employee-management.employee-creation.first-name' | translate }}</label>
    <input class="form-input" type="text" id="first-name" name="first-name" formControlName="firstName"
           placeholder="{{ 'employee-management.employee-creation.first-name' | translate }}"/>
  </div>
  <div class="form-group">
    <label class="form-label" for="last-name">{{ 'employee-management.employee-creation.last-name' | translate }}</label>
    <input class="form-input" type="text" id="last-name" name="last-name" formControlName="lastName"
           placeholder="{{ 'employee-management.employee-creation.last-name' | translate }}"/>
  </div>
  <div class="form-group">
    <label class="form-label" for="comment">{{ 'employee-management.employee-creation.comment' | translate }}</label>
    <textarea class="form-input" id="comment" name="comment" formControlName="comment"
              placeholder="{{ 'employee-management.employee-creation.comment' | translate }}">
          </textarea>
  </div>
  <div class="form-group">
    <label class="form-label" for="gender">{{ 'employee-management.employee-creation.gender' | translate }}</label>
    <select class="form-input" id="gender" name="gender" formControlName="gender">
      <option value="MALE">{{ 'employee-management.employee-creation.gender-type.male' | translate }}</option>
      <option value="FEMALE">{{ 'employee-management.employee-creation.gender-type.female' | translate }}</option>
      <option value="NO_GENDER">{{ 'employee-management.employee-creation.gender-type.no-gender' | translate }}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="form-label" for="phone">{{ 'employee-management.employee-creation.phone' | translate }}</label>
    <input class="form-input" type="tel" id="phone" name="phone" formControlName="phone"
           placeholder="{{ 'employee-management.employee-creation.phone' | translate }}"/>
  </div>
  <div class="form-group">
    <label class="form-label" for="is-technician">{{ 'employee-management.employee-creation.is-technician' | translate }}</label>
    <select class="form-input" id="is-technician" name="is-technician" formControlName="isTechnician">
      <option value="true">{{'employee-management.employee-creation.is-technician-value.yes' | translate}}</option>
      <option value="false">{{'employee-management.employee-creation.is-technician-value.no' | translate}}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="form-label" for="tags">{{ 'employee-management.employee-creation.tags' | translate }}</label>
    <input class="form-input" type="text" id="tags" name="tags" formControlName="tags"
           placeholder="{{ 'employee-management.employee-creation.tags' | translate }}"/>
  </div>
  <div class="form-group">
    <label class="form-label" for="roles">{{ 'employee-management.employee-creation.roles'  | translate }}</label>
    <select class="form-input" id="roles" name="roles" formControlName="roles">

    </select>
  </div>
  <div class="form-submit-group">
    <button class="super-valid-button employee-creation-button" [disabled]="employeeCreationForm.invalid"
            type="submit">{{ 'employee-management.employee-creation.create' | translate }}</button>
  </div>
</form>
