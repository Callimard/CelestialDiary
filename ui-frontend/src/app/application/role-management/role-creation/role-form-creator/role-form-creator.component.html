<form class="role-creator-form-container" [formGroup]="roleCreationForm" (ngSubmit)="onRoleCreation()">
  <div class="form-group-error role-creation-failed-container" *ngIf="creationFailed">
    <p>{{ 'role.creation.creation-failed' | translate}}</p>
  </div>
  <div app-role-form-content [roleFormGroup]="roleCreationForm">
  </div>
  <div class="form-submit-group">
    <button type="submit" class="super-valid-button" [disabled]="roleCreationForm.invalid">
      {{ 'role.creation.create' | translate }}
    </button>
  </div>
</form>
