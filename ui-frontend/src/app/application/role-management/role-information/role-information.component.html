<div class="role-information-container" *ngIf="role != null">
  <div app-advanced-title class="floating-card"
       [title]="role.name"
       (goBack)="goBack()"></div>
  <div app-role-form-updater class="floating-card need-top-space"
       [role]="role"
       [allDisabled]="!privilegeManagement.hasRoleUpdate()">
  </div>
  <div app-floating-card-button class="need-top-space role-suppression-button"
       *ngIf="privilegeManagement.hasRoleDelete()"
       text="{{ 'role.delete' | translate }}"
       [textFontWeight]="'bold'"
       [textColor]="'red'"
       [textSize]="'1em'"
       (buttonClick)="deleteRole()">
  </div>
</div>
