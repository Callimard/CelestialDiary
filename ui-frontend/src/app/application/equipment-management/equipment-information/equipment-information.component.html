<div class="equipment-information-container" *ngIf="equipment != null">
  <div app-advanced-title class="floating-card"
       [title]="equipment.name"
       (goBack)="goBack()"></div>
  <div app-equipment-form-updater class="floating-card need-top-space"
       [equipment]="equipment"
       [allDisabled]="!privilegeManagement.hasEquipmentUpdate()">
  </div>
  <div app-floating-card-button class="need-top-space equipment-suppression-button"
       *ngIf="privilegeManagement.hasEquipmentDelete()"
       text="{{ 'equipment.delete' | translate }}"
       [textFontWeight]="'bold'"
       [textColor]="'red'"
       [textSize]="'1em'"
       (buttonClick)="deleteEquipment()">
  </div>
</div>
