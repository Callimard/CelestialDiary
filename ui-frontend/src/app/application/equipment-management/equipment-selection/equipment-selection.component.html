<div app-searching-list class="equipment-searching-list-container"
     [allElements]="allEquipments"
     searchBarPlaceHolder="{{ 'equipment.search' | translate }}"
     [listPaddingHeight]="'var(--company-management-floating-button-size)'"
     [elementTitleFields]="['name']"
     (elementSelected)="navigateToEquipmentInformation($event)"
     (searchFilter)="filterEquipments($event)">
</div>
<button class="floating-button create-equipment-button"
        *ngIf="privilegeManagement.hasEquipmentCreate()"
        (click)="navigateToCreateEquipment()">
  <i class="fa-solid fa-plus"></i>
</button>
