<div class="search-bar-template-container"
     [style.height]="listPaddingHeight">
  <ng-container *ngTemplateOutlet="searchBarTemplate || defaultSearchBar">
  </ng-container>
</div>
<div app-element-list
     class="searching-list"
     [allElements]="this.allElements"
     [listPaddingHeight]="this.listPaddingHeight"
     [itemHeight]="this.itemHeight"
     [paneInfoTransformer]="paneInfoTransformer"
     (elementSelected)="elementSelected.emit($event)">
  <ng-template #item *ngIf="itemTemplate != null" let-element>
    <ng-container
      *ngTemplateOutlet="itemTemplate != null ? itemTemplate : null;
      context: {$implicit: element}"></ng-container>
  </ng-template>
</div>

<ng-template #defaultSearchBar>
  <div app-search-bar
       class="search-bar"
       placeHolder="{{ 'search' | translate }}"
       (inputText)="searchElement($event)">
  </div>
</ng-template>
