<details class="details-line" [formGroup]="checkBoxFormGroup">
  <summary class="basic-clickable">
    <input class="summary-check" type="checkbox" [id]="checkBoxControlName" [formControlName]="checkBoxControlName">
    <label class="summary-label" [for]="checkBoxControlName">{{summaryLabel}}</label>
  </summary>
  <p class="details-description">{{detailText}}</p>
</details>
